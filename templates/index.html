<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi des véhicules</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Suivi des véhicules en temps réel</h1>
    <div id="dashboard">
      <div>
        <label>Statut : </label>
        <span id="connection-status" class="status">Vérification...</span>
      </div>
      <div>
        <label>Nombre de véhicules : </label>
        <span id="vehicle-count">0</span>
      </div>
      <button id="recenter-map">Recentrer la carte</button>
    </div>
  </header>
  <div id="map"></div>
  <script src="/static/app.js"></script>
</body>
</html>
